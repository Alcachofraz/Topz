<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="assets/images/logo.png">
      <p class="welcome">Welcome back,</p>

        <p class="username">{{user?.username == null ? '...' : user?.username}}</p>
        <ion-icon color="primary" name="person" (click)="presentUserProfile()"></ion-icon>

    </ion-title>
  </ion-toolbar>
</ion-header>
