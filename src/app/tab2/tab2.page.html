<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tops
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let top of tops">
      <ion-item (click)="openTop(top.$key)">
        TOP {{top.top}} {{top.title}}
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="medium">
    <ion-title (click)="logout()">Log out</ion-title>
  </ion-toolbar>
</ion-footer>
